<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>📝 Your Tasks</h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="stats">
      <p><strong>Total:</strong> <span id="totalCount">0</span></p>
      <p><strong>Pending:</strong> <span id="pendingCount">0</span></p>
      <p><strong>Completed:</strong> <span id="completedCount">0</span></p>
    </div>

    <div class="filters">
      <button id="showAll" class="filter-btn active">All</button>
      <button id="showPending" class="filter-btn">Pending</button>
      <button id="showCompleted" class="filter-btn">Completed</button>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <select id="categorySelect">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button id="addBtn">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
